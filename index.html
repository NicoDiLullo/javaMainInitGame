<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Speed Test</title>
</head>
<body id="body">
    <h1>Typing Speed Test</h1>
    <p id="target-text">public static void main(String[] args)</p>
    <input type="text" id="typing-input" placeholder="Start typing...">
    <p id="result"></p>
    <button onclick="resetGame()">Reset</button>
    
    <script>
        const targetText = "The quick brown fox jumps over the lazy dog.";
        let startTime = null;

        document.getElementById("typing-input").addEventListener("input", function(e) {
            if (startTime === null) {
                startTime = performance.now();
            }
            if (e.target.value === targetText) {
                const elapsedTime = (performance.now() - startTime) / 1000;
                document.getElementById("result").textContent = `Completed in: ${elapsedTime.toFixed(2)} seconds`;
                e.target.disabled = true;
            }
        });

        function resetGame() {
            document.getElementById("typing-input").value = "";
            document.getElementById("result").textContent = "";
            document.getElementById("typing-input").disabled = false;
            startTime = null;
        }
    </script>
</body>
</html>
